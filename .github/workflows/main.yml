name: Build and Push to GitHub Container Registry

on:
  push:
    branches: ['main']

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_HUB_PULL_SECRET }}" | docker login --username "kubesailreadonly" --password-stdin

      - name: Skaffold Build
        run: skaffold build

      - name: Skaffold Deploy
        run: skaffold deploy
